<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звіти з лабораторних робіт</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        let currentLab = 1;

        function showLabDetails(labNumber) {
            currentLab = labNumber;
            toggleButtons(labNumber); 
        }
        
        function toggleButtons(labNumber) {
            const buttonsSection1 = document.getElementById('buttons-lab1');
            const buttonsSection2 = document.getElementById('buttons-lab2');

            if (labNumber === 2) {
                buttonsSection1.style.display = 'none'; 
                buttonsSection2.style.display = 'block'; 
            } else {
                buttonsSection1.style.display = 'block'; 
                buttonsSection2.style.display = 'none';  
            }
        }

                    'Селектори тегу': '<img src="img/tag_selector.png" alt="HTML-код селектор тегу" style="position: absolute; top: 41%; left: 31%">',
                    'Селектори класу': '<img src="img/class_selector.png" alt="HTML-код селектор класу" style="position: absolute; top: 41%; left: 31%">',
                    'Селектори ідентифікаторів': '<img src="img/indent_selector.png" alt="HTML-код селектор індентифікатору" style="position: absolute; top: 41%; left: 31%">',
                    'Інші селектори': '<img src="img/other_selector1.png" alt="HTML-код універсального селектору" style="position: absolute; top: 41%; left: 31%"><img src="img/other_selector2.png" alt="HTML-код селектор атрибуту" style="position: absolute; top: 61%; left: 31%"><img src="img/other_selector3.png" alt="HTML-код селектор сусіда" style="position: absolute; top: 41%; left: 61%"><img src="img/other_selector4.png" alt="HTML-код дочірній селектор" style="position: absolute; top: 61%; left: 61%">',
                    'CSS: Шрифт, Текст, Таблиці, Фон, Контур, Списки, CSS Просунутий': '<img src="img/styles.png" alt="css оформлення">',
                    'Висновки': 'Виконуючи лабораторну роботу з каскадних таблиць стилів (CSS), було досягнуто мети щодо освоєння основних технік роботи з селекторами та ідентифікаторами, а також стильового оформлення елементів HTML-документів. Практика з різними властивостями кольору, фону, відступів та плаваючих елементів дозволила створювати більш структуровані й візуально привабливі веб-сторінки. Це допоможе в подальшій роботі над дизайном сайтів і створенні адаптивних інтерфейсів.'
                }
            };

            document.getElementById('lab-detail-content').innerHTML = labDetails[currentLab][detailType];
        }
    </script>
</head>

        <main class="content-wrapper">
